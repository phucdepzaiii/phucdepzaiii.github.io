    <script>
        // --- CORE LOGIC: PATTERN MATCHER ---
        class PatternMatcher {
            constructor() {
                this.MIN_HISTORY_FOR_ANALYSIS = 4;
                this.MIN_PATTERN_LENGTH = 4;
                this.MAX_PATTERN_LENGTH = 12;
            }

            calculateSimilarity(arr1, arr2) {
                if (arr1.length !== arr2.length || arr1.length === 0) return 0;
                const matches = arr1.filter((item, index) => item === arr2[index]).length;
                return matches / arr1.length;
            }

            findPatternOccurrences(pattern, allHistory) {
                const occurrences = [];
                if (pattern.length < this.MIN_PATTERN_LENGTH) return occurrences;

                const reversedPattern = [...pattern].reverse();

                for (const sessionHistory of allHistory) {
                    if (sessionHistory.length < pattern.length + 1) continue;

                    for (let i = 0; i <= sessionHistory.length - pattern.length - 1; i++) {
                        const segment = sessionHistory.slice(i, i + pattern.length);
                        const nextResult = sessionHistory[i + pattern.length];

                        const similarity = this.calculateSimilarity(pattern, segment);
                        if (similarity >= 0.9) {
                            occurrences.push({ type: 'similar', next: nextResult, similarity });
                        }
                        
                        const reverseSimilarity = this.calculateSimilarity(reversedPattern, segment);
                        if (reverseSimilarity >= 0.9) {
                            occurrences.push({ type: 'reversed', next: nextResult, similarity: reverseSimilarity });
                        }
                    }
                }
                return occurrences;
            }

            analyzeCurrentStreak(currentHistory) {
                if (currentHistory.length < 2) return { type: 'none', length: currentHistory.length };
                const last = currentHistory[currentHistory.length - 1];
                const secondLast = currentHistory[currentHistory.length - 2];

                if (last === secondLast) { // B·ªát
                    let length = 0;
                    for (let i = currentHistory.length - 1; i >= 0; i--) {
                        if (currentHistory[i] === last) length++;
                        else break;
                    }
                    return { type: 'b·ªát', length, value: last };
                } else { // C·∫ßu 1-1
                     let length = 0;
                     for (let i = currentHistory.length - 1; i >= 1; i--) {
                        if (currentHistory[i] !== currentHistory[i-1]) length++;
                        else break;
                    }
                    return { type: '1-1', length: length + 1 };
                }
            }

            getPrediction(currentHistory, allHistoricalSessions) {
                if (currentHistory.length < this.MIN_HISTORY_FOR_ANALYSIS) {
                    return { prediction: null, analysisText: `C·∫ßn √≠t nh·∫•t ${this.MIN_HISTORY_FOR_ANALYSIS} k·∫øt qu·∫£ ƒë·ªÉ b·∫Øt ƒë·∫ßu ph√¢n t√≠ch...`, foundMatches: 0 };
                }

                const allMatches = [];
                for (let len = Math.min(this.MAX_PATTERN_LENGTH, currentHistory.length); len >= this.MIN_PATTERN_LENGTH; len--) {
                    const pattern = currentHistory.slice(-len);
                    const occurrences = this.findPatternOccurrences(pattern, allHistoricalSessions);
                    if (occurrences.length > 0) {
                        allMatches.push(...occurrences);
                        break;
                    }
                }

                if (allMatches.length === 0) {
                    return { prediction: null, analysisText: 'Kh√¥ng t√¨m th·∫•y h√¨nh c·∫ßu t∆∞∆°ng t·ª± trong qu√° kh·ª©.', foundMatches: 0 };
                }

                const votes = { P: 0, B: 0 };
                allMatches.forEach(match => {
                    if (votes[match.next] !== undefined) {
                        votes[match.next] += match.similarity;
                    }
                });

                const streakInfo = this.analyzeCurrentStreak(currentHistory);
                const predictedWinner = votes.P > votes.B ? 'P' : 'B';

                if (votes.P === votes.B) {
                     return { prediction: null, analysisText: `Ph√¢n t√≠ch kh√¥ng r√µ r√†ng (P: ${votes.P.toFixed(1)}, B: ${votes.B.toFixed(1)}). B·ªè qua tay n√†y.`, foundMatches: allMatches.length };
                }

                let recommendation = '';
                if (streakInfo.type === 'b·ªát' && predictedWinner === streakInfo.value) {
                    recommendation = `THEO C·∫¶U B·ªÜT (${streakInfo.value} x${streakInfo.length})`;
                } else if (streakInfo.type === 'b·ªát' && predictedWinner !== streakInfo.value) {
                    recommendation = `B·∫∫ C·∫¶U B·ªÜT (${streakInfo.value} x${streakInfo.length})`;
                } else if (streakInfo.type === '1-1' && predictedWinner !== currentHistory[currentHistory.length - 1]) {
                    recommendation = `THEO C·∫¶U 1-1 (D√†i ${streakInfo.length})`;
                } else if (streakInfo.type === '1-1' && predictedWinner === currentHistory[currentHistory.length - 1]) {
                    recommendation = `B·∫∫ C·∫¶U 1-1 (D√†i ${streakInfo.length})`;
                } else {
                    recommendation = `THEO PH√ÇN T√çCH L·ªäCH S·ª¨`;
                }
                
                const analysisText = `T√¨m th·∫•y ${allMatches.length} h√¨nh c·∫ßu t∆∞∆°ng t·ª±. L·ªãch s·ª≠ cho th·∫•y k·∫øt qu·∫£ ti·∫øp theo l√†:\n- PLAYER: ${votes.P.toFixed(1)} ƒëi·ªÉm\n- BANKER: ${votes.B.toFixed(1)} ƒëi·ªÉm`;
                
                return { prediction: predictedWinner, recommendation, analysisText, foundMatches: allMatches.length, votes };
            }
        }

        // --- ACCURACY TRACKER ---
        class AccuracyTracker {
            constructor() {
                this.predictions = [];
                this.currentPrediction = null;
            }

            makePrediction(prediction) { this.currentPrediction = prediction; }

            recordActualResult(actual) {
                if (this.currentPrediction) {
                    this.predictions.push({ predicted: this.currentPrediction, actual });
                }
                this.currentPrediction = null;
            }

            getStats() {
                const total = this.predictions.length;
                if (total === 0) return { rate: 0, correct: 0, total: 0 };
                const correct = this.predictions.filter(p => p.predicted === p.actual).length;
                return { rate: (correct / total) * 100, correct, total };
            }

            reset() {
                this.predictions = [];
                this.currentPrediction = null;
            }
        }

        // --- GLOBAL STATE ---
        let state = {
            currentSessionId: null,
            sessions: {},
            matcher: new PatternMatcher(),
            accuracyTracker: new AccuracyTracker()
        };

        // --- UI UPDATE FUNCTIONS ---
        function updateBigRoadUI() {
            const history = state.sessions[state.currentSessionId]?.history || [];
            const roadDiv = document.getElementById('bigRoadDisplay');
            document.getElementById('totalGames').textContent = history.length;

            if (history.length === 0) {
                roadDiv.innerHTML = '<p class="text-gray-500 p-4">Ch∆∞a c√≥ k·∫øt qu·∫£...</p>';
                roadDiv.style.display = 'block'; // Revert from grid
                return;
            }

            roadDiv.style.display = 'grid'; // Ensure it's a grid
            roadDiv.innerHTML = ''; // Clear previous content

            const columns = [];
            if (history.length > 0) {
                let currentCol = [history[0]];
                for (let i = 1; i < history.length; i++) {
                    if (history[i] === history[i-1]) {
                        currentCol.push(history[i]);
                    } else {
                        columns.push(currentCol);
                        currentCol = [history[i]];
                    }
                }
                columns.push(currentCol);
            }
            
            columns.forEach(colData => {
                const colDiv = document.createElement('div');
                colDiv.className = 'road-col';
                colData.forEach(item => {
                    const itemDiv = document.createElement('div');
                    const bgColor = item === 'P' ? 'bg-blue-600' : 'bg-red-600';
                    itemDiv.className = `road-item ${bgColor}`;
                    itemDiv.textContent = item;
                    colDiv.appendChild(itemDiv);
                });
                roadDiv.appendChild(colDiv);
            });
            
            // Auto-scroll to the latest column
            roadDiv.scrollLeft = roadDiv.scrollWidth;
        }

        function updateAccuracyUI() {
            const stats = state.accuracyTracker.getStats();
            document.getElementById('accuracyRate').textContent = `${stats.rate.toFixed(1)}%`;
            document.getElementById('correctPredictions').textContent = stats.correct;
            document.getElementById('totalPredictions').textContent = stats.total;
        }

        function updateAnalysisUI() {
            const currentHistory = state.sessions[state.currentSessionId]?.history || [];
            const allHistory = Object.values(state.sessions).map(s => s.history);
            const { prediction, recommendation, analysisText } = state.matcher.getPrediction(currentHistory, allHistory);
            
            state.accuracyTracker.makePrediction(prediction);

            const analysisResultDiv = document.getElementById('analysisResult');
            const analysisCard = document.getElementById('analysis-card');
            analysisCard.classList.remove('card-glow-p', 'card-glow-b');

            if (prediction) {
                analysisResultDiv.innerHTML = `
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <p class="text-gray-300 whitespace-pre-wrap">${analysisText}</p>
                    </div>
                    <div class="text-center bg-gray-900 py-6 rounded-lg border-2 ${prediction === 'P' ? 'border-blue-500' : 'border-red-500'}">
                        <p class="text-lg text-gray-400 mb-2">ƒê·ªÅ xu·∫•t:</p>
                        <p class="text-3xl font-extrabold ${prediction === 'P' ? 'text-blue-400' : 'text-red-400'}">${recommendation}</p>
                        <p class="text-4xl font-bold mt-2">${prediction === 'P' ? 'üë§ PLAYER' : 'üè¶ BANKER'}</p>
                    </div>
                `;
                analysisCard.classList.add(prediction === 'P' ? 'card-glow-p' : 'card-glow-b');
            } else {
                analysisResultDiv.innerHTML = `<p class="text-gray-400 text-center py-8">${analysisText}</p>`;
            }
        }
        
        function updateAllUI() {
            updateBigRoadUI();
            updateAccuracyUI();
            updateAnalysisUI();
        }

        // --- EVENT HANDLERS & ACTIONS ---
        function addResult(result) {
            if (!state.currentSessionId) return;
            state.accuracyTracker.recordActualResult(result);
            state.sessions[state.currentSessionId].history.push(result);
            saveSessions();
            updateAllUI();
        }

        function undoLast() {
            if (!state.currentSessionId || state.sessions[state.currentSessionId].history.length === 0) return;
            state.sessions[state.currentSessionId].history.pop();
            state.accuracyTracker.predictions.pop();
            saveSessions();
            updateAllUI();
        }

        function clearCurrentSessionHistory() {
            if (!state.currentSessionId) return;
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a to√†n b·ªô l·ªãch s·ª≠ c·ªßa phi√™n n√†y kh√¥ng?')) {
                state.sessions[state.currentSessionId].history = [];
                state.accuracyTracker.reset();
                saveSessions();
                updateAllUI();
            }
        }

        // --- SESSION MANAGEMENT ---
        function getSessions() {
            try {
                return JSON.parse(localStorage.getItem('baccaratPatternSessions_v3')) || {};
            } catch (e) { return {}; }
        }

        function saveSessions() {
            localStorage.setItem('baccaratPatternSessions_v3', JSON.stringify(state.sessions));
            localStorage.setItem('lastActiveSession_v3', state.currentSessionId);
        }

        function updateSessionSelector() {
            const selector = document.getElementById('sessionSelector');
            selector.innerHTML = '';
            const sortedKeys = Object.keys(state.sessions).sort((a, b) => parseInt(b.split('-')[1]) - parseInt(a.split('-')[1]));

            sortedKeys.forEach((sessionId, index) => {
                const session = state.sessions[sessionId];
                const option = document.createElement('option');
                option.value = sessionId;
                // Add numbering here
                option.textContent = `${index + 1}. ${session.name} (${session.history.length} v√°n)`;
                selector.appendChild(option);
            });

            selector.value = state.currentSessionId;
            selector.onchange = () => loadSession(selector.value);
        }

        function createNewSession() {
            const newId = `session-${Date.now()}`;
            state.currentSessionId = newId;
            state.sessions[newId] = {
                name: `Phi√™n ${new Date().toLocaleString('vi-VN')}`,
                history: []
            };
            state.accuracyTracker.reset();
            saveSessions();
            updateSessionSelector();
            updateAllUI();
        }

        function deleteSelectedSession() {
            if (!state.currentSessionId || Object.keys(state.sessions).length <= 1) {
                alert('Kh√¥ng th·ªÉ x√≥a phi√™n cu·ªëi c√πng.');
                return;
            }
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a phi√™n n√†y kh√¥ng?')) {
                delete state.sessions[state.currentSessionId];
                state.currentSessionId = null;
                localStorage.removeItem('lastActiveSession_v3');
                saveSessions();
                initializeApp();
            }
        }

        function loadSession(sessionId) {
            if (state.sessions[sessionId]) {
                state.currentSessionId = sessionId;
                state.accuracyTracker.reset();
                localStorage.setItem('lastActiveSession_v3', state.currentSessionId);
                updateSessionSelector();
                updateAllUI();
            }
        }
        
        // --- IMPORT / EXPORT ---
        function exportData() {
            const dataStr = JSON.stringify(state.sessions, null, 2);
            const dataBlob = new Blob([dataStr], {type: "application/json"});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.download = `baccarat_backup_${new Date().toISOString().slice(0,10)}.json`;
            link.href = url;
            link.click();
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedSessions = JSON.parse(e.target.result);
                    // Basic validation
                    if (typeof importedSessions !== 'object' || importedSessions === null) throw new Error("Invalid format");
                    for(const key in importedSessions) {
                        if(!importedSessions[key].name || !Array.isArray(importedSessions[key].history)) {
                             throw new Error("Invalid session data");
                        }
                    }

                    if (confirm('D·ªØ li·ªáu hi·ªán t·∫°i s·∫Ω b·ªã ghi ƒë√®. B·∫°n c√≥ ch·∫Øc mu·ªën ti·∫øp t·ª•c?')) {
                        state.sessions = importedSessions;
                        state.currentSessionId = null;
                        localStorage.removeItem('lastActiveSession_v3');
                        saveSessions();
                        initializeApp();
                        alert('Nh·∫≠p d·ªØ li·ªáu th√†nh c√¥ng!');
                    }
                } catch (error) {
                    alert('L·ªói: File d·ªØ li·ªáu kh√¥ng h·ª£p l·ªá. Vui l√≤ng ki·ªÉm tra l·∫°i file.');
                    console.error("Import error:", error);
                } finally {
                    // Reset file input to allow importing the same file again
                    event.target.value = '';
                }
            };
            reader.readAsText(file);
        }

        function initializeApp() {
            state.sessions = getSessions();
            const lastActiveId = localStorage.getItem('lastActiveSession_v3');

            if (Object.keys(state.sessions).length === 0) {
                createNewSession();
            } else {
                const sortedKeys = Object.keys(state.sessions).sort((a, b) => parseInt(b.split('-')[1]) - parseInt(a.split('-')[1]));
                const idToLoad = (lastActiveId && state.sessions[lastActiveId]) ? lastActiveId : sortedKeys[0];
                loadSession(idToLoad);
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
